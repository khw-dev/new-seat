<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 배치</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f6f9;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 320px;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(4, 50px);
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .grid div {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #A0A0A0;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
        }

        .grid .fixed {
            background-color: #000000;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="numbersInput" placeholder="18개의 숫자를 입력하세요 (쉼표로 구분)">
        <button onclick="arrangeNumbers()">배열하기</button>
        <div class="grid" id="gridContainer">
        </div>
    </div>

    <script>
        function arrangeNumbers() {
            const gridContainer = document.getElementById('gridContainer');
            const numbersInput = document.getElementById('numbersInput').value.split(',').map(num => num.trim());

            gridContainer.innerHTML = '';

            let positionIndex = 0;
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 5; col++) {
                    const numberDiv = document.createElement('div');

                    if (row === 0 && col === 3) {
                        numberDiv.classList.add('fixed');
                        numberDiv.textContent = '21';
                    } else if (positionIndex < numbersInput.length) {
                        numberDiv.textContent = numbersInput[positionIndex++];
                    }

                    gridContainer.appendChild(numberDiv);
                }
            }
        }
    </script>
</body>
</html>
